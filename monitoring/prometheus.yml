global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']
    scrape_interval: 30s
    scrape_timeout: 20s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'windows-dev-machine'

  - job_name: 'grafana'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'work4fun-nextjs'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['host.docker.internal:3000']
    bearer_token_file: '/run/secrets/prometheus_token'
    scrape_interval: 15s
    scrape_timeout: 10s
