# /monitoring/docker-compose.yml

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: ${SERVICE_NAME:-app}-prometheus
    restart: unless-stopped
    ports:
      - '${PROMETHEUS_PORT:-9090}:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    secrets:
      - prometheus_token
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: ${SERVICE_NAME:-app}-grafana
    restart: unless-stopped
    ports:
      - '${GRAFANA_PORT:-3001}:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
    networks:
      - monitoring
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:latest
    container_name: ${SERVICE_NAME:-app}-node-exporter
    ports:
      - '9100:9100'
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring

  loki:
    image: grafana/loki:latest
    container_name: ${SERVICE_NAME:-app}-loki
    restart: unless-stopped
    ports:
      - '${LOKI_PORT:-3100}:3100'
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:latest
    container_name: ${SERVICE_NAME:-app}-promtail
    restart: unless-stopped
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs:/logs:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring
    depends_on:
      - loki

secrets:
  prometheus_token:
    file: ./secrets/prometheus_token.txt

volumes:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  monitoring:
    driver: bridge
