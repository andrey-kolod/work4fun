# work4fun/monitoring/docker-compose.yml

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: work4fun-prometheus
    restart: unless-stopped
    ports:
      - '${PROMETHEUS_PORT:-9090}:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
      - ./secrets/prometheus_token.txt:/etc/prometheus_token:ro
    secrets:
      - prometheus_token
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: work4fun-grafana
    restart: unless-stopped
    ports:
      - '${GRAFANA_PORT:-3001}:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD_FILE=/run/secrets/grafana_password
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/etc/grafana/dashboards:ro
    secrets:
      - grafana_password
    networks:
      - monitoring
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:latest
    container_name: work4fun-node-exporter
    ports:
      - '9100:9100'
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring

  # cadvisor УДАЛЁН (НЕ РАБОТАЕТ на Windows Docker Desktop)

secrets:
  grafana_password:
    file: ./secrets/grafana_admin_password.txt
  prometheus_token:
    file: ./secrets/prometheus_token.txt

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge
