# /monitoring/promtail-config.yaml
# ТВОЙ ОРИГИНАЛЬНЫЙ РАБОЧИЙ ФАЙЛ — возвращаем его полностью
# Единственное изменение: URL Loki → http://loki:3100
# (чтобы работало при любом SERVICE_NAME, без хардкода work4fun-loki)

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push # ИЗМЕНЕНО: имя сервиса внутри сети Docker

scrape_configs:
  - job_name: containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 15s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: compose_service
      - target_label: job
        replacement: containers
    pipeline_stages:
      - docker: {}

  # +++ ТВОЙ JOB ДЛЯ ФАЙЛОВ ЛОГОВ (оставляем как было) +++
  - job_name: work4fun-app-logs
    static_configs:
      - targets: [localhost]
        labels:
          job: work4fun-app
          source: file
          __path__: /logs/*.log
    pipeline_stages:
      - json:
          expressions:
            log_level: level
            service: service
      - labels:
          level: log_level
          service_name: service
